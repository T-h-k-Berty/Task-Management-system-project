<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your styles here */
        body {
            background: url('background.jpg') ;
            background-size: cover;
            color: #ffffff;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }
        
        .btn-third{
            background-color: #000408;
            border: none;
            color:wheat
        }
        
        .btn-third:hover{
            background-color: #121719;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <h2>REGISTRATION</h2>

        <form action="register.php" method="post">
            

            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="Role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value=""></option>
                    <option value="Manager" name="Manager">Manager</option>
                    <option value="TaskManager" name="TaskManager">Task Manager</option>
                    <option value="Employee" name="Employee">Employee</option>
                </select>
            </div>

            <div class="d-grid gap-2">

                <form action="login.html" method="post">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <button type="reset" class="btn btn-secondary">Reset</button>
              
                <a href="javascript:history.back()" class="btn btn-third">Back</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
