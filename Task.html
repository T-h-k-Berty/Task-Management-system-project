<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        .btn-third{
            background-color: #000408;
            border: none;
            color:wheat
        }
        .btn-third:hover{
            background-color: #121719;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <h1>TASK REGISTRATION</h1>

        <form action="regTask.php" method="post">
            <div class="form-group">
                <label for="Tid">Tid</label>
                <input type="text" class="form-control" id="Tid" name="Tid" required>
            </div>

            <div class="form-group">
                <label for="tname">Name</label>
                <input type="text" class="form-control" id="tname" name="tname" required>
            </div>

            <div class="form-group">
                <label for="sdate">Start date</label>
                <input type="date" class="form-control" id="sdate" name="sdate" required>
            </div>

            <div class="form-group">
                <label for="edate">End date</label>
                <input type="date" class="form-control" id="edate" name="edate" required>
            </div>

            <div class="form-group">
                <label for="nat">Nature</label>
                <input type="text" class="form-control" id="nat" name="nat" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a href="javascript:history.back()" class="btn btn-third">Back</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
